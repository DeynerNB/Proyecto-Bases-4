<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Plantilla Obrero Patrono</title>
</head>
<body>

	<div class="mainContainer" data-url="/auth">
		<div class="formContainer">
			<form method="POST" action="/authentication" class="mainForm" autocomplete="off">
				<i class="material-icons iconUser">account_circle</i>
				<label class="labelWelcome">Bienvenido</label>
				<label class="labelForm">Usuario</label>
				<input class="inputForm" type="text" name="userName" id="inputName">
				<label class="labelForm">Contrasena</label>
				<input class="inputForm" type="password" name="userPassword" id="inputPassword">
				<input class="submitBtnForm" type="submit">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="source.js"></script>

</body>
</html>
